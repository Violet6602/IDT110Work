<html lang="en">
  <head>
    <title>Google Fonts Fun</title>
    <style>
    @import url(href="https://fonts.googleapis.com/css?family=Tangerine|Shadows+Into+Light|Permanent+Marker&effect=fire-animation);
      body {
        font-size: 48px;
        text-shadow: 4px 4px 4px #aaa;
      }
      div {
        font-family: 'Tangerine', serif;
      }
      span {
        font-family: 'Shadows Into Light';
      }
      p {
        font-family: 'Permanent Marker';
      }
    </style>
  </head>
  <body>
    <div>Making the Web Beautiful!</div>
    <span>Also Making the Web Beautiful</span>
    <p class="font-effect-fire-animation">Fire</p>
