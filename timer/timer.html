<!DOCTYPE html>
<html lang="en">
<head>
<meta charset ="utf-8">
<title>Timer</title>
</head>
<body>

<script>
function secChange(){
document.getElementById("ti").innerHTML = (parseInt(document.getElementById("ti").innerHTML)-1).toString();
}
function timerStart(){
document.getElementById("ti").innerHTML = "30";
window.setInterval(secChange(), 1000);
}
</script>

<h2 id="ti">Click the Button!</h2>
<button onclick="timerStart()"> Click Here!</button>
