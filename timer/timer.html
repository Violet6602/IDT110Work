<!DOCTYPE html>
<html lang="en">
<head>
<meta charset ="utf-8">
<title>Timer</title>
<style>
.button-grid{
  display: inline-grid;
}
#b10{
  grid-area: 1 / 1 / 2 / 2;
}
#b30{
  grid-area: 1 / 2  / 2 / 3;
}
#b60{
  grid-area: 1 / 3 / 2 / 4;
}
#b120{
  grid-area: 2 / 1 / 3 / 2;
}
#b180{
  grid-area: 2 / 2 / 3 / 3;
}
#b300{
  grid-area: 2 / 3 / 3 / 4;
}

</style>

</head>
<body>

<script>

function timerStart(time){
var x = document.getElementsByClassName("bu");
var i;
for (i = 0; i < x.length; i++) {
  x[i].style.display = "none";
}
document.getElementById("ti").innerHTML = time.toString();
document.getElementById("bar").style.width = 0.0;
var timeVar = window.setInterval(function () {
  document.getElementById("ti").innerHTML = (parseInt(document.getElementById("ti").innerHTML)-1).toString();
  document.getElementById("bar").style.width = (parseFloat(document.getElementById("bar").style.width) + (100/time)) + "vw" ;

  if (document.getElementById("ti").innerHTML == "0"){
    clearInterval(timeVar);
    var j;
    for (j = 0; j< x.length; j++){
      x[j].style.display = "inline";
    }
  }

}, 1000);

}
</script>

<h2 id="ti">Click a Button!</h2>
<p id="bar" style="height:100px;width:0.0vw;background-color:#0D7ADF;"></p>

<div class="button-grid">
  <button id="b15" class="bu"  onclick="timerStart(15)">15 Seconds</button>
  <button id="b30" class="bu"  onclick="timerStart(30)">30 Seconds</button>
  <button id="b60" class="bu"  onclick="timerStart(60)">1 Minute</button>

  <button id="b120" class="bu"  onclick="timerStart(120)">2 Minutes</button>
  <button id="b180" class="bu"  onclick="timerStart(180)">3 Minutes</button>
  <button id="b300" class="bu"  onclick="timerStart(300)">5 Minutes</button>
</div>
